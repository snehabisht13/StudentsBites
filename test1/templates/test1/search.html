<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
  {% include 'test1/navbar.html' %}
    <div class="container text-center">
  
        <div class="row">
        {% for y in x %}
          <div class="col">
            <div class="card" style="width: 18rem; margin: 10px;">
              <img src="{{y.img.url}}" class="card-img-top" alt="image" style="width: 100%;height: 200px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title" style="font-family: fantasy;">{{y.title}}</h5>
                <p class="card-text">{{ y.description|slice:":200" }}...</p>
                <a class="btn btn-primary" href="{{ y.id }}" style="background-color:orange">Read More</a>  
                 </div>
            </div>
          </div>
        
        {% endfor %}
        {% include 'test1/footer.html' %}

</body>
</html>
