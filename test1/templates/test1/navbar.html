<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: beige">
    <!-- Navbar starts -->
  <nav class="navbar navbar-expand-lg text-bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><h2 style="font-family:fantasy;">StudentBites</h2></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'aboutus' %}" >About us</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
          </li>

         <li class="nav-item">
            <a class="nav-link" href="{% url 'allproducts' %}">Category</a>
          </li>
        
          <!-- <li class="nav-item">
            <a class="nav-link" href="">Price</a>
          </li>  -->
            
          <!--Authentication starts-->
            {% if user.is_authenticated%}
            <div class="container text-center">
             
            <li style="margin-left:285%;margin-top:10%;">
              <form method="post" action="{% url 'logoutuser' %}">
                  {% csrf_token %}
                  <button class="btn" style="font-weight: bold; background-color:orange">Logout</button>
              </form>
              {% else %}
              <form method="get" action="{% url 'loginuser' %}">
                  {% csrf_token %}
                  <button class="btn" style="font-weight: bold;">Login</button>
              </form>
              <form method="get" action="{% url 'signupuser' %}">
                  {% csrf_token %}
                  <button class="btn" style="font-weight: bold;">Signup</button>
              </form>
              {% endif %}
              </li>
            <!--authentication ends-->
              </div>
        </ul>
        
        <form class="d-flex" role="search" method="post" action="search">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="field1" id="field1">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<!--navbar ends-->




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"crossorigin="anonymous"></script>
</body>

</html>
